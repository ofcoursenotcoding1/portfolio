<!DOCTYPE html>
<html>
<head>
  <title>My Certificates</title>
  <style>
    html {
            scroll-behavior: smooth;
        }

        * {
            text-decoration: none;
            background: rgb(0, 0, 33);

    h1 {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .certificate {
      width: 300px;
      border: 2px solid white;
      border-radius: 10px;
      overflow: hidden;
      background-color: #111;
      box-shadow: 0 0 10px #5bb183;
      transition: transform 0.2s ease;
    }

    .certificate:hover {
      transform: scale(1.03);
    }

    .certificate img {
      width: 100%;
      height: auto;
      display: block;
    }

    .certificate a {
      display: block;
      color: #5bb183;
      text-align: center;
      padding: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .certificate a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>My Certificates</h1>

  <div class="gallery">
    <div class="certificate">
      <a href="certificate1.png" target="_blank">
        <img src="certificate1.png" alt="Certificate 1">
        View Certificate 1
      </a>
    </div>

    <div class="certificate">
      <a href="certificate2.png" target="_blank">
        <img src="certificate2.png" alt="Certificate 2">
        View Certificate 2
      </a>
    </div>

    <div class="certificate">
      <a href="certificate3.png" target="_blank">
        <img src="certificate3.png" alt="Certificate 3">
        View Certificate 3
      </a>
    </div>

    <div class="certificate">
      <a href="certificate4.png" target="_blank">
        <img src="certificate4.png" alt="Certificate 4">
        View Certificate 4
      </a>
    </div>
  </div>

</body>
</html>
